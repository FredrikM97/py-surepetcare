name: Bump Version and Tag

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
permissions:
  contents: write
  pull-requests: write
jobs:
  bump-version-and-tag:
    name: Bump Version and Tag
    runs-on: ubuntu-latest
    env:
      VERSION_BUMP_BRANCH: version-bump-v${{ github.event.inputs.bump }}-${{ github.run_id }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Create and checkout version bump branch
        run: |
          git checkout -b "$VERSION_BUMP_BRANCH"

      - name: Set version variable and update file
        id: set_version
        run: |
          VERSION_FILE=pyproject.toml
          CURRENT_VERSION=$(grep -Eo 'version = "([0-9]+\.[0-9]+\.[0-9]+)"' $VERSION_FILE | head -1 | cut -d '"' -f2)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          BUMP_TYPE="${{ github.event.inputs.bump }}"
          if [ "$BUMP_TYPE" = "major" ]; then
            MAJOR=$((MAJOR+1)); MINOR=0; PATCH=0
          elif [ "$BUMP_TYPE" = "minor" ]; then
            MINOR=$((MINOR+1)); PATCH=0
          else
            PATCH=$((PATCH+1))
          fi
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          sed -i.bak -E "s/version = \"[0-9]+\.[0-9]+\.[0-9]+\"/version = \"$NEW_VERSION\"/" $VERSION_FILE
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Set up Git user
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Commit version bump
        run: |
          git add pyproject.toml
          git commit -m "Bump version to v${{ steps.set_version.outputs.version }}" || echo "No changes to commit"

      - name: Create tag
        run: |
          git tag v${{ steps.set_version.outputs.version }}

      - name: Push branch and tag to new branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin "$VERSION_BUMP_BRANCH" v${{ steps.set_version.outputs.version }}
          echo "::notice ::Pushed version bump to branch $VERSION_BUMP_BRANCH. Creating Pull Request to merge into main."

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.VERSION_BUMP_BRANCH }}
          base: main
          title: "Bump version to v${{ steps.set_version.outputs.version }}"
          body: "Automated version bump and tag for v${{ steps.set_version.outputs.version }}."
          draft: false
