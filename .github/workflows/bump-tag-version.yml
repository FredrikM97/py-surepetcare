name: Bump Version and Tag


on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Create version bump branch
        id: create_branch
        run: |
          git checkout main
          git pull origin main
          BRANCH="version-bump-${{ github.run_id }}"
          git checkout -b "$BRANCH"
          echo "branch=$BRANCH" >> "$GITHUB_OUTPUT"

      - name: Bump version
        id: bump
        run: |
          OLD=$(grep -E '^version\s*=\s*".+"' pyproject.toml | sed -E 's/.*"([0-9]+\.[0-9]+\.[0-9]+)".*/\1/')
          IFS='.' read -r major minor patch <<< "$OLD"

          case "${{ github.event.inputs.bump }}" in
            major)
              major=$((major + 1)); minor=0; patch=0 ;;
            minor)
              minor=$((minor + 1)); patch=0 ;;
            patch)
              patch=$((patch + 1)) ;;
          esac

          NEW="$major.$minor.$patch"
          echo "New version: $NEW"

          sed -i -E "s/version = \"[0-9]+\.[0-9]+\.[0-9]+\"/version = \"$NEW\"/" pyproject.toml
          echo "new_version=$NEW" >> "$GITHUB_OUTPUT"

      - name: Commit version bump
        run: |
          git add pyproject.toml
          git status
          git diff --cached
          git commit -m "Bump version to ${{ steps.bump.outputs.new_version }}"
          git tag -f v${{ steps.bump.outputs.new_version }}
          git push origin ${{ steps.create_branch.outputs.branch }}
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.create_branch.outputs.branch }}
          base: main
          title: "Bump version to ${{ steps.bump.outputs.new_version }}"
          body: "This pull request bumps the version to ${{ steps.bump.outputs.new_version }}."
          draft: false