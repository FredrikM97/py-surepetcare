name: Bump Version and Tag

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
permissions:
  contents: write
  pull-requests: write
jobs:
  bump-version-and-tag:
    name: Bump Version and Ta
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set version variable
        id: set_version
        run: |
          VERSION_FILE=pyproject.toml
          CURRENT_VERSION=$(grep -Eo 'version = "([0-9]+\.[0-9]+\.[0-9]+)"' $VERSION_FILE | head -1 | cut -d '"' -f2)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          BUMP_TYPE="${{ github.event.inputs.bump }}"
          if [ "$BUMP_TYPE" = "major" ]; then
            MAJOR=$((MAJOR+1)); MINOR=0; PATCH=0
          elif [ "$BUMP_TYPE" = "minor" ]; then
            MINOR=$((MINOR+1)); PATCH=0
          else
            PATCH=$((PATCH+1))
          fi
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          sed -i.bak -E "s/version = \"[0-9]+\.[0-9]+\.[0-9]+\"/version = \"$NEW_VERSION\"/" $VERSION_FILE
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
        
      
      - name: Set up Git user
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
      - name: Commit version bump
        run: |
          git add pyproject.toml
          git commit -m "Bump version to v${{ steps.set_version.outputs.version }} [skip ci]" || echo "No changes to commit"

      - name: Create tag
        run: |
          git tag v${{ steps.set_version.outputs.version }}

      - name: Push commit and tag to main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin main
          git push origin v${{ steps.set_version.outputs.version }}
          echo "::notice ::Pushed version bump commit and tag directly to main."
