name: Report an issue with Surepetcare Integration
description: Report a bug or issue with the integration.
labels: ["bug"]
assignees:
  - FredrikM97
body:
  - type: markdown
    attributes:
      value: |
        **Note:** This form is for bug reports related to the IO/API only.
        If your request is about the home assistant integration please open an issue in the [hass-surepetcare repository](https://github.com/FredrikM97/hass-surepetcare) instead.
  - type: textarea
    id: problem
    attributes:
      label: The problem
      description: >-
        Provide a clear and concise description of what the problem is.
    validations:
      required: true

  - type: input
    id: modelname
    attributes:
      label: Product
      description: Which product does it concern? (e.g. Hub, DualScanConnect, Feeder Connect)
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: What version of integration?
      placeholder: v1.2.3
    validations:
      required: true

  - type: textarea
    id: debuglogs
    attributes:
      label: Debug logs
      placeholder: "Upload file here not raw text info."
      description: >-
        If from home assistant then api logs can be found from (enable with developer tools -> actions -> Enable SurepetCare debug logging. Dont forget to turn off again afterwards with Disable SurepetCare debug logging). Then enable debug on the integration (upper right corner in web) and let it run 10 minutes alternative reload the integration.
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional information, example stack trace, logs, etc..
      description: >
        If you have any additional information for us, use the field below.

  - type: checkboxes
    id: confirm
    attributes:
      label: Confirmation
      description: |
        Please confirm the following:
      options:
        - label: I am sure this is a bug or improvement, that is well enough described that it can be implemented.
          required: true
    validations:
      required: true
